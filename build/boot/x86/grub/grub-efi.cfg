
serial efi0 --speed=115200 --word=8 --parity=no --stop=1

terminfo serial vt100-color -v
terminfo serial_efi0 vt100-color -v
terminfo serial_com0 vt100-color -v

if loadfont /boot/grub/font.pf2; then
  insmod efi_gop
  insmod efi_uga
  terminal_input console serial
  terminal_output console serial
else
  terminal_input serial
  terminal_output serial
fi

set color_normal=light-gray/black
set color_highlight=black/light-gray

set menu_color_normal=cyan/blue
set menu_color_highlight=blue/light-gray

# Boot default entry on timeout.
set timeout=30

# Assume first entry is default (unless overwritten later).
set default="0"

