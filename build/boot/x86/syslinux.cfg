# D-I config version 2.0
# search path for the c32 support libraries (libcom32, libutil etc.)
path ${SYSDIR}
# output to both serial and vga consoles
console 1
serial 0 115200
# Use text menu.c32 instead of graphical vesamenu.c32
include ${SYSDIR}menu.cfg
default ${SYSDIR}menu.c32
# No prompt for menu and boot default entry on timeout
prompt 0
timeout 300
