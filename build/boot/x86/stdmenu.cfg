# Text mode only color schema.

menu color screen	37;40 # Rest of the screen (white on black)
menu color border	36;44 # Border area (cyan on blue)
menu color title	36;44 # Title bar (cyan on blue)
menu color scrollbar	36;44 # Scroll bar (cyan on blue)

menu color unsel	36;44 # Unselected menu item (cyan on blue)
menu color sel		34;47 # Selection bar (blue on white)

menu color hotkey	36;44 # Unselected hotkey (cyan on blue)
menu color hotsel	34;47 # Selected hotkey (blue on white)

menu color disabled	37;44 # Disabled menu item (white on blue)
menu color timeout_msg	37;40 # Timeout message (white on black)
menu color timeout	37;40 # Timeout counter (white on black)

menu color pwdborder	37;41 # Password box border (white on red)
menu color pwdheader	37;41 # Password box header (white on red)
menu color pwdentry	30;41 # Password box contents (black on red)

menu color tabmsg	37;40 # Press [Tab] message (white on black)
menu color help		37;40 # Help text (white on black)

menu color cmdmark	36;40 # Command line marker (cyan on black)
menu color cmdline	37;40 # Command line (white on black)

# XXX When adjusting vshift, take care that rows is set to a small
# enough value so any possible menu will fit on the screen,
# rather than falling off the bottom.
menu vshift 2
menu rows 10

menu timeoutrow 18
menu autoboot Automatic boot of selected entry in # second{,s}

menu passwordrow 16
menu cmdlinerow 16
menu tabmsgrow 16
menu tabmsg Press ENTER to boot or TAB to edit a menu entry

menu helpmsgrow 20
menu helpmsgendrow -1

# Boot immediately when hotkey is pressed
menu immediate

# Clear menu entries when exiting the menu (for text mode fill with "screen" palette)
menu clear
