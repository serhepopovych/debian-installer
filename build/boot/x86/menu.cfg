menu title ${BEEP}Debian GNU/Linux installer menu (BIOS mode)
include ${SYSDIR}stdmenu.cfg
include ${SYSDIR}txt.cfg
menu begin advanced
	menu label ^Advanced options
	menu title Advanced options
	include ${SYSDIR}stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit
	include ${SYSDIR}adtxt.cfg
menu end
include ${SYSDIR}x86menu.cfg
label help
	menu label ^Help
	text help
   Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config ${SYSDIR}prompt.cfg
default exit
label exit
	menu label ^Exit from this boot menu
	menu default
	localboot -1
