label expert
	menu label ^Expert install
	kernel ${KERNEL}
	append initrd=${INITRD} priority=low fb=false --- quiet nomodeset nosmt
label expert_serial
	menu label E^xpert install (serial console 115200)
	kernel ${KERNEL}
	append initrd=${INITRD} priority=low console=ttyS0,115200n8 --- quiet nomodeset nosmt
include ${SYSDIR}rqtxt.cfg
