label expert
	menu label ^Expert install
	kernel ${KERNEL}
	append initrd=${INITRD} raid=noautodetect priority=low fb=false -- quiet nomodeset
label expert_serial
	menu label E^xpert install (serial console 115200)
	kernel ${KERNEL}
	append initrd=${INITRD} raid=noautodetect priority=low console=ttyS0,115200n8 -- quiet nomodeset
include ${SYSDIR}rqtxt.cfg
