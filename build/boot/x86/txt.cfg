label install
	menu label ^Install
	kernel ${KERNEL}
	append initrd=${INITRD} raid=noautodetect auto=true priority=critical fb=false --- quiet nosmt
label install_serial
	menu label Install (^serial console 115200)
	kernel ${KERNEL}
	append initrd=${INITRD} raid=noautodetect auto=true priority=critical console=ttyS0,115200n8 --- quiet nosmt
